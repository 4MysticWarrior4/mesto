<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__logo" target="_self" href="#"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button profile__button-item">
            </button>
          </div>
          <p class="profile__describe">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="elements__rectangle">
          <img
            class="elements__photo"
            src="./images/Karachaevsk.png"
            alt="Карачаевск"
          />
          <div class="elements__describe">
            <p class="elements__text">Карачаевск</p>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elements__rectangle">
          <img
            class="elements__photo"
            src="./images/mountainElbrus.png"
            alt="Эльбрус"
          />
          <div class="elements__describe">
            <p class="elements__text">Гора Эльбрус</p>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elements__rectangle">
          <img
            class="elements__photo"
            src="./images/Dombai.png"
            alt="Домбай"
          />
          <div class="elements__describe">
            <p class="elements__text">Домбай</p>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elements__rectangle">
          <img
            class="elements__photo"
            src="./images/mountainElbrus.png"
            alt="Эльбрус"
          />
          <div class="elements__describe">
            <p class="elements__text">Гора Эльбрус</p>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elements__rectangle">
          <img
            class="elements__photo"
            src="./images/Dombai.png"
            alt="Домбай"
          />
          <div class="elements__describe">
            <p class="elements__text">Домбай</p>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elements__rectangle">
          <img
            class="elements__photo"
            src="./images/Karachaevsk.png"
            alt="Карачаевск"
          />
          <div class="elements__describe">
            <p class="elements__text">Карачаево-Черкессия</p>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
      </section>
    </main>
    <div class="popup">
      <div class="popup__container">
        <form>
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__elements">
          <input
            type="text"
            placeholder="Имя"
            class="popup__text popup__text_type_name"
            name="name"
          />
          <input
            type="text"
            placeholder="О себе"
            class="popup__text popup__text_type_about"
            name="about"
          />
        </fieldset>
        <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__logo"></div>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
